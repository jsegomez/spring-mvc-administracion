<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body class="sb-nav-fixed">
        
    <nav th:replace="layout/layout :: navbar"></nav>        

    <div id="layoutSidenav">    
        <div th:replace="layout/layout :: sidenav"></div>

        <div id="layoutSidenav_content">

            <!-- Contenido principal de la pÃ¡gina -->
            <main>
                <div class="container animate__animated animate__fadeIn" style="margin-top: 150px;">

                    <div th:if="${error != null}" th:attr="data-mensaje=${error}" class="mensaje-error"></div>

                    <div class="row align-items-center">
                        <div class="col-4">
                          <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Id</a>
                            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Nombre</a>
                            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Apellido</a>
                            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Email</a>
                          </div>
                        </div>
                        <div class="col-8">
                          <div class="tab-content" id="nav-tabContent">
                              
                            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                                <form class="form-inline">
                                    <div class="form-group mb-2">
                                      <label for="staticEmail2" class="sr-only">Id</label>
                                      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                      <label for="inputPassword2" class="sr-only">Id</label>
                                      <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-dark mb-2">Confirm identity</button>
                                </form>

                            </div>

                            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">

                            </div>

                            <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">

                            </div>

                            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">

                            </div>

                          </div>
                        </div>
                      </div>
                    
                </div>
            </main>

            <footer th:replace="layout/layout :: footer"></footer>
        </div>
        
    </div>
    <div th:replace="layout/layout :: scripts"></div>
</body>

</html>
